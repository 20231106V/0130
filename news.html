<script>

    function toggleAudio() {
        var audio = document.getElementById("myAudio");
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
    
</script>

<!-- 滑鼠 -->


                <script>
                    (function ($) {
                        var t = document.getElementById("cursor"),
                            e = document.getElementById("cursor2"),
                            i = document.getElementById("cursor3");
                
                        function addHover() {
                            e.classList.add("hover");
                            i.classList.add("hover");
                        }
                
                        function removeHover() {
                            e.classList.remove("hover");
                            i.classList.remove("hover");
                        }
                
                        removeHover();
                        var hoverTargets = document.querySelectorAll(".hover-target");
                        for (var a = hoverTargets.length - 1; a >= 0; a--) {
                            attachHoverEvents(hoverTargets[a]);
                        }
                
                        function attachHoverEvents(target) {
                            target.addEventListener("mouseover", addHover);
                            target.addEventListener("mouseout", removeHover);
                
                            // 針對 a 元素單獨處理
                            if (target.tagName === "A") {
                                target.addEventListener("mouseover", function () {
                                    this.classList.add("hover");
                                });
                                target.addEventListener("mouseout", function () {
                                    this.classList.remove("hover");
                                });
                            }
                        }
                
                        document.getElementsByTagName("body")[0].addEventListener("mousemove", function (n) {
                            t.style.left = n.clientX + "px";
                            t.style.top = n.clientY + "px";
                            e.style.left = n.clientX + "px";
                            e.style.top = n.clientY + "px";
                            i.style.left = n.clientX + "px";
                            i.style.top = n.clientY + "px";
                        });
                    })(jQuery);
                </script>
